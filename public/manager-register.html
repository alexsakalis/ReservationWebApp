<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="container">
        <form action="/manager-register" method="post">
            <div class="form-group">
                <h3>Manager Registration!</h3>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Enter Name:" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Enter Email:" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Enter Password:" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm Password:" name="confirmPassword" class="form-control" required>
            </div>            
            <div class="form-btn">
                <input type="submit" value="Register" name="register" class="btn btn-primary">
            </div>
        </form>
        <div><p>Already registered? <a href="manager-login.html">Login Here</a></p></div>
    </div>
</body>

</html>
