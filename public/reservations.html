    <style>
        body {
            padding: 20px;
        }
 
        #reservations {
            margin-top: 20px;
        }
 
        .reservation-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Reservation List</h1>
        <div id="reservations" class="mt-3"></div>
    </div>

    <script>
        fetch('/api/reservations')
            .then(response => response.json())
            .then(data => {
                const reservationsDiv = document.getElementById('reservations');
                data.forEach(reservation => {
                    const div = document.createElement('div');
                    div.className = 'reservation-card';
                    div.innerHTML = `<p><strong>Name:</strong> ${reservation.name}, <p><strong>Email:</strong> ${reservation.email}, <p><strong>Phone:</strong> ${reservation.phone},<p><strong> Date:</strong> ${new Date(reservation.date).toLocaleString()}, <p><strong>Time: </strong>${reservation.time}, <p><strong>Number of People:</strong> ${reservation.party_size}`;
                    reservationsDiv.appendChild(div);
                    
                });
            })
            .catch(error => console.error('Error fetching reservations:', error));
    </script>
